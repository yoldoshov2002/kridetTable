<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Oilaviy" Ipoteka kredit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="kredit">
            <div class="col-4">
                <div class="box">
                  <div class="box--title">
                      To`lovlar jadvali
                  </div>
                  <div class="box--text">
                      Kredit to'liq qiymati 
                      <span id="prosent">1%</span>  
                  </div>
                  <div class="sugurta">
                    Sug`urta 0.2% 
                  </div>

                  <div class="d-flex">
                    <button class="icon download"><img src="./yuklash.svg" alt=""></button>
                    <div class="box--text ml15"><a href="#">Axborot varaqasi</a></div>
                  </div>
                </div>
              </div>
              <div class="col-8">
                  <div class="row">
                      <div class="col-3">
                          <span class="text">Kredit summasi
                          </span>
                          <div id="kredit">100 mln</div>
                          <input class="range range1" id="kreditinput" oninput="calc()" type="range" min="10" max="500" value="100" step="0.1">
                      </div>
                      <div class="col-3">
                          <span class="text ml40">Kredit muddati
                          </span>
                          <div id="muddat">1</div>
                          <input class="range" id="muddatinput" oninput="calc()" type="range" min="1" max="20" value="1" step="1">
                      </div>
                      <div class="col-3">
                          <span class="text ml40">Dastlabki to`lov
                          </span>
                          <div id="start">1.5 mln</div>
                          <input class="range" id="startinput" oninput="calc()" type="range" min="1.5" max="50" value="1.5" step="0.1">
                      </div>
                      <div class="col-3">
                          <span class="text ml40">Stavka</span>
                          <div id="stavka">1%</div>
                          <input class="range range4" id="stavkainput" oninput="calc()" type="range" min="1" max="50" value="1" step="1">
                      </div> 
                  </div>
                  <div class="row">
                    <div class="col-4">
                        <span class="text">Kredit summasi
                        </span>
                        <div id="sumkredit"></div>
                    </div>
                    <div class="col-4">
                        <span class="text">Kredit summasi
                        </span>
                        <button class="button" onclick="callMe(event.target)">Диффириницальный
                        </button>
                    </div>
                    <div class="col-4">
                        <button class="button bt2" onclick="callMe(event.target)">Аннуитетный</button>
                    </div>
                  </div>
                  <div class="auto">
                    <table id="count" width="100%" border="1" cellspacing="0"></table>
                  </div>
              </div>
        </div>
        

    </div>
   <script src="./table2excel.js"></script>
    
    <script src="./app.js">

    </script>
</body>
</html>
